<body>
    <h2 class="loggedUser">Salut, viorelfilip@..... </h2>
    <div id="game"></div>
    <p>
        <button onclick="showData()">Incarca utilizator</button>
    </p>
    <div class="players"></div>
    <!-- <div class="container" id="game" ></div> -->
    <script src="index.js"></script>
   
    <section>
        <h1 class="game-title">X SI 0</h1>
                <div class="game-container">
                    <div id="c1" onClick="clickOnCell(this)" class="game-cell"></div>
                    <div id="c2" onClick="clickOnCell(this)" class="game-cell"></div>
                    <div id="c3" onClick="clickOnCell(this)" class="game-cell"></div>
                    <div id="c4" onClick="clickOnCell(this)" class="game-cell"></div>
                    <div id="c5" onClick="clickOnCell(this)" class="game-cell"></div>
                    <div id="c6" onClick="clickOnCell(this)" class="game-cell"></div>
                    <div id="c7" onClick="clickOnCell(this)" class="game-cell"></div>
                    <div id="c8" onClick="clickOnCell(this)" class="game-cell"></div>
                    <div id="c9" onClick="clickOnCell(this)" class="game-cell"></div>
                </div>
                <h2 class="game--status"></h2>
                <button class="game--restart">Restart Game</button>
        </section>

        <script>
            let currentPlayer = 1;

                function clickOnCell(cell){
                    //let cell = document.getElementById('game');
                    console.log(cell.id);
                    if(cell.innerHTML === 'X' || cell.innerHTML === 'O'){
                    return;
                    }
                    let symbol = "";
                    if(currentPlayer == 1){
                        symbol = "X";
                        currentPlayer = 2;
                    } else {
                        symbol = "O";
                        currentPlayer = 1;
                    }
                    
                    cell.innerHTML = symbol;
                    console.log("Cell was clicked!");

                }
        </script>
</body>
